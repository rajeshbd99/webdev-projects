<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex items-center justify-center min-h-screen">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available Balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="account-balance" class="stat-value">45000</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- User Action Buttons -->
                 <div class="flex gap-4">
                    <button id="btn-show-add-money" class="btn btn-lg w-28">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg w-28">Cash Out</button>
                    <button id="btn-show-transaction" class="btn btn-lg w-28">Transactions</button>
                 </div>
                 <div class="divider"></div>
                 <!-- Add Money Form Start-->
                 <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-nuber" type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                <!-- Add Money Form End -->
                <!-- Cash Out Start -->
                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cash-out" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-cash-out-pin-nuber" type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                <!-- Cash Out End -->
                <!-- Transacton Start -->
                 <div id="transaction-section">
                    <h2 class="text-4xl text-center mb-3">Transaction History</h2>
                    <div id="transaction-container" class="space-y-4 text-yellow-500 text-lg">

                    </div>
                 </div>
                <!-- Transaction End -->
              </div>
            </div>
          </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/features.js"></script>
</body>
</html>
